<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Colors</title>
</head>

<body>

  <button id="blue">Blue</button>
  <button id="pink">Pink</button>
  <button id="green">Green</button>

  <script async>
    function changeColor(color) {
      return function () {
        document.body.style.background = color;
      }
    }

    document.getElementById("blue").addEventListener('click', changeColor('blue'));
    document.getElementById("pink").addEventListener('click', changeColor('pink'));
    document.getElementById("green").addEventListener('click', changeColor('green'));

  </script>
</body>

</html>
